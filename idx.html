<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Simon Says</h1>
    <h2> Press any key to start </h2>
    <div class="container">
        <div class="line1">
            <div id="pink" class="box btn pink" type="button">1</div>
            <div id="blue" class="box btn blue" type="button">2</div>
        </div>
            <div class="line2">
                <div class="box btn violet" id="violet" type="button">3</div>
                <div class="box btn orange" id="orange" type="button">4</div>
            </div>    
</div>
<script src="script.js"></script>
</body>
</html>
